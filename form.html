<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="container">
        <h1>Registration</h1>
        <form  >
            <h2>Personal Details</h2>
            <div class="container1">
                <div>
                    <label for="Fullname">Full name</label>
                    <input type="text" name="" id="Fullname" placeholder="Enter your name">

                </div>
                <div>

                    <label for="birth">Date of birth</label>
                    <input type="date" name="" id="birth" placeholder="Enter birth date">
                </div>
                <div>
                    <label for="mail">Email</label>
                    <input type="email" name="" id="mail" placeholder="Enter your email">

                </div>
                <div>
                    <label for="number">Mobile number</label>
                    <input type="number" name="" id="number" placeholder="Enter mobile number">

                </div>
                <div>
                    <label for="gender">Gender</label>
                    <input type="text" name="" id="gender" placeholder="Enter your gender">

                </div>
                <div>
                    <label for="occuption">Occupatoin</label>
                    <input type="text" name="" id="occuption" placeholder="Enter occupation">

                </div>
            </div>

            <h2>Identity Details</h2>
            <div class="container2">

                <div>

                    <label for="id">ID type</label>
                    <input type="text" name="" id="id" placeholder="Enter ID type">
                </div>
                <div>

                    <label for="idno">ID Number</label>
                    <input type="number" name="" id="idno" placeholder="Enter ID number">
                </div>
                <div>

                    <label for="isu_authority">Issue Authority</label>
                    <input type="text" name="" id="isu_authority" placeholder="Enter issue department">
                </div>
                <div>

                    <label for="is_date">Issue Date</label>
                    <input type="date" name="" id="is_date" placeholder="Enter ID issue date">
                </div>
                <div>

                    <label for="is_state">Issue State</label>
                    <input type="text" name="" id="is_state" placeholder="Enter ID issue state">
                </div>
                <div>

                    <label for="ex_date">Expiry Date</label>
                    <input type="date" name="" id="ex_date" placeholder="Enter ID expiry date">
                </div>
                <div>

                    <!-- <input type="text" name="" id="submit" placeholder="Next → "> -->
                    <button id="submit1">Next →</button>
                </div>
            </div>


        </form>
    </div>

</body>

</html>
